    'Sleep, log out, and shut down shortcuts':
        - 
            description: 'Press to turn on your Mac or wake your Mac from sleep. Press and hold for 1.5 seconds while your Mac is awake to display a dialog asking if you want to sleep, restart, or shut down. Press and hold for 5 seconds to force your Mac to turn off.'
            mac:
                - 
                    - Power
                    - Button
        - 
            description: "Press to turn on your Mac or wake your Mac from sleep. Press while your Mac is awake to display a dialog asking if you want to sleep, restart, or shut down (Doesn't apply to keyboards that have a Touch Bar)."
            mac:
                - 
                    - ⌃
                    - Power
                    - Button
                - 
                    - ⌃
                    - Media
                    - Eject
        - 
            description: "Force your Mac to restart (Doesn't apply to keyboards that have a Touch Bar)."
            mac:
                - 
                    - ⌃
                    - ⌘
                    - Power
                    - Button
        - 
            description: "Put your displays to sleep (Doesn't apply to keyboards that have a Touch Bar)."
            mac:
                - 
                    - ⌃
                    - Shift
                    - Power
                    - Button
                - 
                    - ⌃
                    - Shift
                    - Media
                    - Eject
        - 
            description: "Quit all apps, then restart your Mac. If any open documents have unsaved changes, you'll be asked whether you want to save them (Doesn't apply to keyboards that have a Touch Bar)."
            mac:
                - 
                    - ⌃
                    - ⌘
                    - Media
                    - Eject
        - 
            description: "Quit all apps, then shut down your Mac. If any open documents have unsaved changes, you'll be asked whether you want to save them (Doesn't apply to keyboards that have a Touch Bar)."
            mac:
                - 
                    - ⌃
                    - ⌥
                    - ⌘
                    - Power
                    - Button
                - 
                    - ⌃
                    - ⌥
                    - ⌘
                    - Media
                    - Eject
        - 
            description: "Log out of your macOS user account. You'll be asked to confirm."
            mac:
                - 
                    - Shift
                    - ⌘
                    - Q
        - 
            description: 'Log out of your macOS user account immediately, without being asked to confirm.'
            mac:
                - 
                    - ⌥
                    - Shift
                    - ⌘
                    - Q
