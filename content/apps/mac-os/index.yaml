name: macOS
category: Operating System
image_src: icon.svg
author: fr0tt
description: "macOS is the primary operating system for Apple's Mac family of computers."
developer: Apple Inc.
website: 'https://apple.com'
OS:
  - mac
collection:
  'Cut, copy, paste, and other common shortcuts':
    - description: Cut the selected item and copy it to the Clipboard.
      hotkeys:
        mac:
          - ⌘
          - X
    - description: Copy the selected item to the Clipboard. This also works for files in the Finder.
      hotkeys:
        mac:
          - ⌘
          - C
    - description: Paste the contents of the Clipboard into the current document or app. This also works for files in the Finder.
      hotkeys:
        mac:
          - ⌘
          - V
    - description: 'Undo the previous ⌘ (In some apps, you can undo and redo multiple ⌘s).'
      hotkeys:
        mac:
          - ⌘
          - Z
    - description: 'Reverse the undo ⌘ (In some apps, you can undo and redo multiple ⌘s).'
      hotkeys:
        mac:
          - ⌘
          - Shift
          - Z
    - description: Select All items.
      hotkeys:
        mac:
          - ⌘
          - A
    - description: Find items in a document or open a Find window.
      hotkeys:
        mac:
          - ⌘
          - F
    - description: 'Find Again: Find the next occurrence of the item previously found.'
      hotkeys:
        mac:
          - ⌘
          - G
    - description: Find the previous occurrence.
      hotkeys:
        mac:
          - ⌘
          - Shift
          - G
    - description: Hide the windows of the front app.
      hotkeys:
        mac:
          - ⌘
          - H
    - description: View the front app but hide all other apps.
      hotkeys:
        mac:
          - ⌘
          - ⌥
          - H
    - description: Minimize the front window to the Dock.
      hotkeys:
        mac:
          - ⌘
          - M
    - description: Minimize all windows of the front app.
      hotkeys:
        mac:
          - ⌘
          - ⌥
          - M
    - description: 'New: Open a new document or window.'
      hotkeys:
        mac:
          - ⌘
          - 'N'
    - description: 'Open the selected item, or open a dialog to select a file to open.'
      hotkeys:
        mac:
          - ⌘
          - O
    - description: Print the current document.
      hotkeys:
        mac:
          - ⌘
          - P
    - description: Save the current document.
      hotkeys:
        mac:
          - ⌘
          - S
    - description: Close the front window.
      hotkeys:
        mac:
          - ⌘
          - W
    - description: Close all windows of the app.
      hotkeys:
        mac:
          - ⌘
          - ⌥
          - W
    - description: Quit the app.
      hotkeys:
        mac:
          - ⌘
          - Q
    - description: 'Force Quit: Choose an app to force quit.'
      hotkeys:
        mac:
          - ⌥
          - ⌘
          - Esc
    - description: Hold for 3 seconds to force the front app to quit.
      hotkeys:
        mac:
          - Shift
          - ⌥
          - Esc
    - description: 'Show or hide the Spotlight search field (If you use multiple input sources to type in different languages, these shortcuts change input sources instead of showing Spotlight).'
      hotkeys:
        mac:
          - ⌘
          - Space Bar
    - description: 'Perform a Spotlight search from a Finder window (If you use multiple input sources to type in different languages, these shortcuts change input sources instead of showing Spotlight).'
      hotkeys:
        mac:
          - ⌘
          - ⌥
          - Space Bar
    - description: 'Quick Look: Use Quick Look to preview the selected item.'
      hotkeys:
        mac:
          - Space Bar
    - description: 'Switch apps: Switch to the next most recently used app among your open apps. '
      hotkeys:
        mac:
          - ⌘
          - Tab
    - description: 'Switch windows: Switch to the next most recently used window of the front app.'
      hotkeys:
        mac:
          - Shift
          - ⌘
          - '~'
    - description: 'Screenshot: Take a screenshot of the entire screen. Learn more screenshot shortcuts.'
      hotkeys:
        mac:
          - Shift
          - ⌘
          - '3'
    - description: 'Preferences: Open preferences for the front app.'
      hotkeys:
        mac:
          - ⌘
          - ','
  'Sleep, log out, and shut down shortcuts':
    - description: 'Press to turn on your Mac or wake your Mac from sleep. Press and hold for 1.5 seconds while your Mac is awake to display a dialog asking if you want to sleep, restart, or shut down. Press and hold for 5 seconds to force your Mac to turn off.'
      hotkeys:
        mac:
          - Power Button
    - description: "Press to turn on your Mac or wake your Mac from sleep. Press while your Mac is awake to display a dialog asking if you want to sleep, restart, or shut down (Doesn't apply to keyboards that have a Touch Bar)."
      hotkeys:
        mac:
          - ⌃
          - Power Button
          - or
          - ⌃
          - Media Eject
    - description: "Force your Mac to restart (Doesn't apply to keyboards that have a Touch Bar)."
      hotkeys:
        mac:
          - ⌃
          - ⌘
          - Power Button
    - description: "Put your displays to sleep (Doesn't apply to keyboards that have a Touch Bar)."
      hotkeys:
        mac:
          - ⌃
          - Shift
          - Power Button
          - or
          - ⌃
          - Shift
          - Media Eject
    - description: "Quit all apps, then restart your Mac. If any open documents have unsaved changes, you'll be asked whether you want to save them (Doesn't apply to keyboards that have a Touch Bar)."
      hotkeys:
        mac:
          - ⌃
          - ⌘
          - Media Eject
    - description: "Quit all apps, then shut down your Mac. If any open documents have unsaved changes, you'll be asked whether you want to save them (Doesn't apply to keyboards that have a Touch Bar)."
      hotkeys:
        mac:
          - ⌃
          - ⌥
          - ⌘
          - Power Button
          - or
          - ⌃
          - ⌥
          - ⌘
          - Media Eject
    - description: "Log out of your macOS user account. You'll be asked to confirm."
      hotkeys:
        mac:
          - Shift
          - ⌘
          - Q
    - description: 'Log out of your macOS user account immediately, without being asked to confirm.'
      hotkeys:
        mac:
          - ⌥
          - Shift
          - ⌘
          - Q
